<p-card *ngIf="tabIndex !== 0">
    <div class="d-flex justify-content-center medium space-around">
        <div [ngSwitch]="tabIndex">
            <div *ngSwitchCase="1">
                <app-info-verbs></app-info-verbs>
            </div>
            <div *ngSwitchCase="2">
                <app-info-nouns></app-info-nouns>
            </div>
            <div *ngSwitchDefault>
                &nbsp;
            </div>
        </div>
    </div>
</p-card>
