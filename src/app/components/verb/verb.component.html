<div class="d-flex justify-content-center">
    <div class="space-bellow col-8">
        <div class="row">
            <div class="col d-flex align-items-end">
                <div *ngIf="verbsService.verbs.length > 0; else loadVerbs">
                    <button pButton type="button" label="Effacer les verbes" icon="pi pi-trash" iconPos="left"
                        class="p-button-secondary" (click)="onReload()"
                        [disabled]="verbsService.verbs.length === 0"></button>
                </div>
                <ng-template #loadVerbs>
                    <p-fileUpload mode="basic" [maxFileSize]="5000000" chooseIcon="pi-file-excel"
                        chooseLabel="Charger des verbes" (onSelect)="onUploadWords($event.currentFiles[0])"
                        [auto]="true" [disabled]="verbsService.verbs.length > 0">
                    </p-fileUpload>
                </ng-template>
            </div>
            <div class="col-3">
                <strong>Priorité:</strong>
                <select class="form-select" [ngModel]="verbsService.priority" (ngModelChange)="changePriority($event)"
                    [disabled]="verbsService.verbs.length === 0 || !verbsService.isValidData">
                    <option selected value="0"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col d-flex justify-content-center big"
        *ngIf="verbsService.verbs.length > 0 && !!verbsService.currentVerb">
        <table>
            <tr>
                <th scope="col">
                    <div class="wide">Français</div>
                </th>
                <th scope="col">
                    <div class="wide">Imperfectif</div>
                </th>
                <th *ngIf="verbsService.currentVerb?.perfective !== '-'" scope="col">
                    <div class="wide">Perfectif</div>
                </th>
                <th *ngIf="verbsService.currentVerb?.undeterminated !== '-'" scope="col">
                    <div class="wide">Indéterminé</div>
                </th>
            </tr>
            <tr>
                <td>
                    <div class="wide vertical-align">{{ verbsService.currentVerb?.french }}</div>
                </td>
                <td>
                    <div *ngIf="verbsService.firstNext" class="wide vertical-align">{{
                        verbsService.currentVerb?.imperfective }}</div>
                </td>
                <td *ngIf="verbsService.currentVerb?.perfective !== '-'">
                    <div *ngIf="verbsService.firstNext" class="wide vertical-align">{{
                        verbsService.currentVerb?.perfective }}</div>
                </td>
                <td *ngIf="verbsService.currentVerb?.undeterminated !== '-'">
                    <div *ngIf="verbsService.firstNext" class="wide vertical-align">{{
                        verbsService.currentVerb?.undeterminated }}
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>

<div class="vertical-align d-flex justify-content-center">
    <button class="btn btn-secondary space-around big"
        [disabled]="verbsService.index.previous === undefined || !verbsService.currentVerb"
        (click)="previous()">&nbsp;&nbsp;&nbsp;←&nbsp;&nbsp;&nbsp;</button>
    <button class="btn btn-secondary space-around big" [disabled]="!verbsService.currentVerb"
        (click)="next()">&nbsp;&nbsp;&nbsp;→&nbsp;&nbsp;&nbsp;</button>
</div>
