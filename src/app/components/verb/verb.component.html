<app-interactive-table [name]="'verbes'"
                       [data]="verbsService.verbs"
                       [currentData]="verbsService.currentVerb"
                       [priority]="verbsService.priority"
                       [isValidData]="verbsService.isValidData"
                       [firstNext]="verbsService.firstNext"
                       [index]="verbsService.index"
                       (reload)="onReload()"
                       (changePriority)="onChangePriority($event)"
                       (previous)="onPrevious()"
                       (next)="onNext()">
</app-interactive-table>
